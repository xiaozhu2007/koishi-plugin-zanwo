commands:
  zanwo:
    description: 赞我
    usage: |-
      直接输入即可点赞
    examples: |-
      zanwo
    messages:
      success: 已完成名片赞操作，记得回哦~
      failure: 点赞失败惹
  zan:
    description: 为其他人点赞
    usage: |-
      命令后接需要点赞的 QQ 号
    examples: |-
      zan 114514
      zan 1919810
    messages:
      success: 已对目标完成名片赞操作
      failure: 无法对目标点赞
      noarg: 缺少必要参数，请检查输入